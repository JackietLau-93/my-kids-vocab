<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>TinyVocab Zen</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Zen+Maru+Gothic:wght@500;700&display=swap" rel="stylesheet">
<style>
    :root {
        /* Palette: Muted, Natural Japanese Tones */
        --c-animal: #7CB342; /* Matcha Green */
        --c-food:   #FDD835; /* Yuzu Yellow */
        --c-body:   #42A5F5; /* Indigo Blue */
        --c-home:   #EF5350; /* Shrine Red */
        --c-act:    #AB47BC; /* Iris Purple */
        
        --bg: #FAFAFA; /* Off-white paper background */
        --card-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    body { 
        font-family: 'Zen Maru Gothic', sans-serif; /* Soft, rounded Japanese-style font */
        background: var(--bg); 
        margin: 0; 
        color: #444;
        -webkit-font-smoothing: antialiased;
    }

    /* --- HEADER --- */
    header { 
        background: rgba(255,255,255,0.9); backdrop-filter: blur(10px);
        padding: 15px 20px; 
        display: flex; justify-content: space-between; align-items: center; 
        position: sticky; top: 0; z-index: 100;
        border-bottom: 1px solid #eee;
    }
    
    .btn { 
        padding: 8px 16px; border: 1px solid #ddd; border-radius: 20px; 
        cursor: pointer; font-family: 'Fredoka One'; font-size: 0.85rem;
        background: white; color: #555; transition: all 0.2s;
    }
    .btn:hover { background: #f5f5f5; transform: translateY(-1px); }
    .btn-primary { background: #333; color: white; border-color: #333; }

    /* --- GRID --- */
    .container { max-width: 1200px; margin: 0 auto; padding: 30px 20px; }
    .card-grid { 
        display: grid; 
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
        gap: 30px; 
    }
    
    /* --- THE ZEN CARD --- */
    .vocab-card {
        aspect-ratio: 3/4;
        background: white; 
        border-radius: 16px; /* Soft rounding */
        overflow: hidden;
        box-shadow: var(--card-shadow); 
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: flex; flex-direction: column;
        position: relative;
        cursor: pointer;
    }
    .vocab-card:hover { transform: translateY(-8px); box-shadow: 0 15px 40px rgba(0,0,0,0.12); }

    /* The Artwork Area - Full Bleed Feel */
    .card-art {
        flex: 1; /* Takes up all available space */
        width: 100%;
        display: flex; align-items: center; justify-content: center;
        padding: 20px; box-sizing: border-box;
        background: white;
    }
    .card-art img { 
        max-width: 100%; max-height: 100%; 
        object-fit: contain; 
        filter: drop-shadow(0 5px 15px rgba(0,0,0,0.05)); /* Subtle depth */
    }

    /* The "Obi" (Sash) Text Area */
    .card-obi {
        height: 60px; /* Fixed height for text */
        display: flex; align-items: center; justify-content: center;
        background: white;
        position: relative;
    }
    
    /* The Colored Stroke at the bottom */
    .color-stroke {
        position: absolute; bottom: 0; left: 0; width: 100%; height: 6px;
    }

    .word { 
        font-family: 'Fredoka One'; 
        font-size: 1.8rem; 
        color: #333; 
        text-transform: lowercase; 
        margin-bottom: 6px; /* Lift slightly above the stroke */
    }

    /* --- CHILD MODE --- */
    #child-mode { 
        position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; 
        background: white; z-index: 200; 
        display: flex; flex-direction: column; align-items: center; justify-content: center; 
    }
    .focus-card {
        width: 85vw; max-width: 400px; aspect-ratio: 3/4;
        background: white; border-radius: 30px;
        box-shadow: 0 30px 80px rgba(0,0,0,0.1);
        display: flex; flex-direction: column; overflow: hidden;
        position: relative;
    }
    .focus-card img { flex: 1; object-fit: contain; padding: 40px; }
    .focus-card .word-box { height: 100px; display: flex; align-items: center; justify-content: center; }
    .focus-card h1 { font-family: 'Fredoka One'; font-size: 3.5rem; margin: 0; color: #333; }
    .focus-stripe { height: 12px; width: 100%; }

    .controls { margin-top: 40px; display: flex; gap: 20px; }
    .nav-btn { width: 70px; height: 70px; border-radius: 50%; border: none; font-size: 2rem; background: #f5f5f5; cursor: pointer; color: #333; }
    .play-btn { width: 90px; height: 90px; font-size: 3rem; background: #333; color: white; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }

    /* --- PRINT STYLES --- */
    #print-area { display: none; }
    
    @media print {
        @page { margin: 0; size: auto; }
        body { background: white; -webkit-print-color-adjust: exact; }
        header, .container, #child-mode { display: none !important; }
        #print-area { display: block !important; width: 100%; height: 100%; }
        
        /* CUTTING GUIDES */
        .cut-guide {
            border: 1px dashed #e0e0e0; /* Very faint gray line for cutting */
            box-sizing: border-box;
            background: white;
            position: relative;
            display: flex; flex-direction: column;
            border-radius: 8px; /* Slight rounded corners for the guide */
        }

        /* POKER LAYOUT */
        .grid-poker { 
            display: grid; grid-template-columns: repeat(3, 63.5mm); grid-template-rows: repeat(3, 88.9mm); 
            padding: 10mm; gap: 2mm; /* Slight gap for scissors */
        }
        .grid-poker .cut-guide { width: 63.5mm; height: 88.9mm; }
        .grid-poker img { flex: 1; width: 100%; object-fit: contain; padding: 10px; }
        .grid-poker .txt { height: 20mm; display: flex; align-items: center; justify-content: center; font-family: 'Fredoka One'; font-size: 18pt; color: #333; margin-bottom: 2mm;}
        .grid-poker .bar { height: 3mm; width: 100%; position: absolute; bottom: 0; left: 0; }

        /* A4 LAYOUT */
        .layout-a4 .page { break-after: page; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .layout-a4 .cut-guide { 
            width: 260mm; height: 180mm; 
            border: none; /* No border needed for A4 poster */
            flex-direction: row; 
        }
        .layout-a4 img { flex: 2; object-fit: contain; padding: 20px; }
        .layout-a4 .txt { flex: 1; display: flex; align-items: center; justify-content: center; font-family: 'Fredoka One'; font-size: 90pt; color: #333; }
        .layout-a4 .bar { width: 15px; height: 100%; position: static; } /* Vertical bar for A4 */
    }
</style>
</head>
<body>

<header>
    <div style="font-weight:bold; font-size:1.2rem; color:#333; display:flex; align-items:center; gap:10px;">
        ü¶Å <span style="font-family:'Fredoka One'">TinyVocab</span>
    </div>
    <div style="display:flex; gap:8px">
        <button class="btn" onclick="printA4()">üñ®Ô∏è Poster</button>
        <button class="btn" onclick="printPoker()">üñ®Ô∏è Cards</button>
        <button class="btn btn-primary" onclick="startChild()">‚ñ∂ Child Mode</button>
    </div>
</header>

<div class="container">
    <div id="loading" style="text-align:center; color:#999; margin-top:50px;">Loading gallery...</div>
    <div class="card-grid" id="grid"></div>
</div>

<div id="child-mode" style="display:none;">
    <button onclick="exitChild()" style="position:absolute; top:30px; right:30px; border:none; background:none; font-size:2rem; opacity:0.3; cursor:pointer;">‚úï</button>
    
    <div class="focus-card" id="focus-display">
        <img id="c-img" src="">
        <div class="word-box"><h1 id="c-word">Word</h1></div>
        <div class="focus-stripe" id="c-stripe"></div>
    </div>

    <div class="controls">
        <button class="nav-btn" onclick="move(-1)">üëà</button>
        <button class="nav-btn play-btn" onclick="speakDrill()">üîä</button>
        <button class="nav-btn" onclick="move(1)">üëâ</button>
    </div>
</div>

<div id="print-area"></div>

<script>
    let deck = [];
    let currentIndex = 0;
    const colors = { 
        animal: '#7CB342', food: '#FDD835', body: '#42A5F5', 
        home: '#EF5350', act: '#AB47BC' 
    };

    fetch('data.json')
        .then(res => res.json())
        .then(data => {
            deck = data;
            document.getElementById('loading').style.display = 'none';
            renderGrid();
        });

    function renderGrid() {
        const grid = document.getElementById('grid');
        grid.innerHTML = deck.map(card => {
            const col = colors[card.cat] || '#ccc';
            return `
            <div class="vocab-card" onclick="startChildAt('${card.word}')">
                <div class="card-art">
                    <img src="${card.img}" loading="lazy">
                </div>
                <div class="card-obi">
                    <div class="word">${card.word}</div>
                    <div class="color-stroke" style="background:${col}"></div>
                </div>
            </div>
            `;
        }).join('');
    }

    // --- LOGIC (Identical to previous version) ---
    function startChildAt(word) {
        currentIndex = deck.findIndex(c => c.word === word);
        if(currentIndex === -1) currentIndex = 0;
        startChild();
    }
    function startChild() {
        if(deck.length === 0) return;
        document.getElementById('child-mode').style.display = 'flex';
        updateDisplay();
    }
    function exitChild() {
        document.getElementById('child-mode').style.display = 'none';
        window.speechSynthesis.cancel();
    }
    function updateDisplay() {
        const card = deck[currentIndex];
        const col = colors[card.cat] || '#333';
        document.getElementById('c-img').src = card.img;
        document.getElementById('c-word').innerText = card.word;
        document.getElementById('c-stripe').style.background = col;
    }
    function move(dir) {
        window.speechSynthesis.cancel();
        currentIndex = (currentIndex + dir + deck.length) % deck.length;
        updateDisplay();
    }
    
    // --- SPEECH (UK + DRILL) ---
    function getUKVoice() {
        const voices = window.speechSynthesis.getVoices();
        return voices.find(v => v.lang === 'en-GB' || v.lang === 'en_GB') || voices[0];
    }
    function speakDrill() {
        const text = deck[currentIndex].word;
        const voice = getUKVoice();
        window.speechSynthesis.cancel();
        
        const u1 = new SpeechSynthesisUtterance(text); u1.voice = voice; u1.rate = 1.0;
        const u2 = new SpeechSynthesisUtterance(text); u2.voice = voice; u2.rate = 0.6; u2.pitch = 1.1;
        const u3 = new SpeechSynthesisUtterance(text); u3.voice = voice; u3.rate = 1.0;

        u1.onend = () => { setTimeout(() => window.speechSynthesis.speak(u2), 800); };
        u2.onend = () => { setTimeout(() => window.speechSynthesis.speak(u3), 800); };
        window.speechSynthesis.speak(u1);
    }
    window.speechSynthesis.onvoiceschanged = getUKVoice;
    document.addEventListener('keydown', (e) => {
        if (document.getElementById('child-mode').style.display === 'flex') {
            if(e.key === 'ArrowRight') move(1);
            if(e.key === 'ArrowLeft') move(-1);
            if(e.key === ' ' || e.key === 'Enter') speakDrill();
            if(e.key === 'Escape') exitChild();
        }
    });

    // --- PRINT ENGINE (Zen Layout) ---
    function printPoker() {
        const area = document.getElementById('print-area');
        area.className = 'grid-poker';
        area.innerHTML = deck.map(c => {
            const col = colors[c.cat] || '#999';
            return `
            <div class="cut-guide">
                <img src="${c.img}">
                <div class="txt">${c.word}</div>
                <div class="bar" style="background:${col}"></div>
            </div>`;
        }).join('');
        window.print();
    }
    function printA4() {
        const area = document.getElementById('print-area');
        area.className = 'layout-a4';
        area.innerHTML = deck.map(c => {
            const col = colors[c.cat] || '#999';
            return `
            <div class="page">
                <div class="cut-guide">
                    <img src="${c.img}">
                    <div class="bar" style="background:${col}"></div>
                    <div class="txt">${c.word}</div>
                </div>
            </div>`;
        }).join('');
        window.print();
    }
</script>
</body>
</html>
